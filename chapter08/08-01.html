<body>
  <script>
    // chapter08/08-01.html
    // 클래스
    // 클래스 기본 기능
    // 객체 지향 프로그래밍 언어들은 클래스라는 문법으로
    // 객체를 효율적이고 안전하게 만들어 모듈화하여 재사용합니다

    // 추상화
    // 사람을 예로 들면 키, 몸무게, 얼굴 둘레, 눈썹 길이, 눈 크기, 코 크기, 입 크기, 입술 주름 개수, 입술 주름 길이, 머리카락 개수, 융털 개수, 융털 각각의 길이처럼 현실의 객체는 수많은 속성을 가지고 있고 그 속성들이 모두 데이터가 될 수 있습니다.
    // 현실에 존재하는 모든 정보를 완벽하게 컴퓨터 내부에 입력하는 것은 불가능에 가깝습니다.
    // 병원에서 사용하는 업무 프로그램인 경우
    // 그 중에서 환자 정보를 사용한다면 환자 이름, 생년월일, 성별, 연락처 등만 알면됩니다.
    // 프로그램에 필요한 요소만 사용해서 객체를 표현하는 것을 추상화(abstraction)

    // 같은 형태의 객체 만들기
    // 예를 들어 학생 성적 관리 프로그램을 만들 때에
    // 학생이라는 객체가 필요하고 
    // 학생들로부터 성적 관리에 필요한 공통사항을 추출하는데
    // 이를 추상화라고 합니다
    // 현실의 학생을 추상화하게 되면 이름, 학년, 생년월일, 성적

    // 객체와 배열 조합하기
    const students=[]
    students.push({이름:"구름", 국어:87, 영어:98, 수학:88, 과학:90})
    students.push({이름:"별이", 국어:92, 영어:98, 수학:96, 과학:88})
    students.push({이름:"겨울", 국어:76, 영어:96, 수학:94, 과학:86})
    students.push({이름:"바다", 국어:98, 영어:52, 수학:98, 과학:92})
    console.log(students)

    // 객체에 학생들의 성적 총합과 평균을 구하는 기능을 추가한다고 해봅시다
    let output = "이름\t총점\t평균\t\n"
    for(const s of students){
      const sum = s["국어"]+s["영어"]+s["수학"]+s["과학"]
      const average = sum/4
      output += `${s["이름"]}\t${sum}점\t${average}점\n`
    }
    console.log(output)






  </script>
