      console.log("익명 함수입니다")
    }
    function func() {
      console.log("선언적 함수입니다")
    }

    func()

  <script>
    namedFunc()
    // 이처럼 블록이 나뉘어진 경우에는 선언적 함수의 실행 흐름을 예측하는 것이 훨씬 힘들어집니다
    // 익명함수는 우리가 코드를 읽을 때와 같은 순서로 함수가 선언됩니다.
    // 자바스크립트는 이처럼 블록이 예상하지 못하게 나뉘는 문제 등이 발생할 수 있어 안전을 위해 익명 함수를 더 많이 사용하는 편입니다.

    var f = function () {
      console.log("익명 함수입니다.")
    }
    function  f() {
      console.log("선언적 함수입니다.")
    }
    f()
    let ft = function () {
      console.log("익명 함수입니다.")
    }
    function  ft() {
      console.log("선언적 함수입니다.")
    }

    // var 키워드나 키워드가 없을 경우
    // 함수 이름을 덮어 쓰는 문제가 발생합니다.
    // 현재의 자바스크립트는 let 키워드와 const 키워드를 사용해서 
    // 변수와 상수를 선언합니다.
    // 이러한 키워드들은 위험을 원천적으로 차단하기 위해서
    // 오류를 발생시킵니다
    // => 과거 var키워드보다 let과 const키워드를 사용하시고
    // 함수의 선언을 통일한다면 익명 함수로 통일해서
    // 사용하는 것이 안전을 위해 더 편한 선택입니다

  </script>
