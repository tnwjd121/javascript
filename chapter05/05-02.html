<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 05-02.html
    // 나머지 매개변수
    // 호출할 때 매개변수의 개수가 고정적이지 않은 함수를
    // 가변 매개변수 함수라고 부릅니다
    // 이러한 함수를 구현할 때는 나머지 매개변수라는
    // 특이한 형태의 문법을 사용합니다
    /*
      function 함수이름(...나머지 매개변수){

      }
    */
    // 함수의 매개변수 앞에 마침표 3개(...)를 입력하면
    // 매개변수들이 배열로 들어옵니다.

    function sample(...items) {
      console.log(items)
    }
    sample(1,2) // items = [1,2]
    sample(1,2,3)
    sample(1,2,3,4)

    // 나머지 매개변수를 사용한 min() 함수
    function min(...items){
      let output = items[0]
      for(const item of items){
        if(output>item){
          output = item
        }
        return output
      }
    }
    console.log(min(1,234,67,89,345,768,89))

    // 나머지 매개변수와 일반 매개변수를 갖는 함수
    function sample1(a,b,...c) {
      console.log(a,b,c)
    }
    sample1(1,2)
    sample1(1,2,3)
    sample1(1,2,3,4)


  
    //전개 연산자
    // 배열을 만들 때 []
    // 배열을 숫자의 나열로 만들때 ...배열이름
    const arr = [1,2,3,4]
    console.log(...arr)

    function s1(...items){
      console.log(items)
    }
    s1(...arr) // => s1(1,2,3,4)
    // 나머지 연산자 => [1,2,3,4]
    s1(arr)//> 이중 배열
    // 매개변수로 배열을 입력할 수 없고 숫자를 입력해야 하는 함수에
    // 전개 연산자를 사용 할 수 있다



  </script>
</body>
</html>
