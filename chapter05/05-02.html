<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 05-02.html
    // 나머지 매개변수
    // 호출할 때 매개변수의 개수가 고정적이지 않은 함수를
    // 가변 매개변수 함수라고 부릅니다
    // 이러한 함수를 구현할 때는 나머지 매개변수라는
    // 특이한 형태의 문법을 사용합니다
    /*
      function 함수이름(...나머지 매개변수){

      }
    */
    // 함수의 매개변수 앞에 마침표 3개(...)를 입력하면
    // 매개변수들이 배열로 들어옵니다.

    function sample(...items) {
      console.log(items)
    }
    sample(1,2) // items = [1,2]
    sample(1,2,3)
    sample(1,2,3,4)

    // 나머지 매개변수를 사용한 min() 함수
    function min(...items){
      let output = items[0]
      for(const item of items){
        if(output>item){
          output = item
        }
        return output
      }
    }
    console.log(min(1,234,67,89,345,768,89))

    // 나머지 매개변수와 일반 매개변수를 갖는 함수
    function sample1(a,b,...c) {
      console.log(a,b,c)
    }
    sample1(1,2)
    sample1(1,2,3)
    sample1(1,2,3,4)


  
    //전개 연산자
    // 배열을 만들 때 []
    // 배열을 숫자의 나열로 만들때 ...배열이름
    const arr = [1,2,3,4]
    console.log(...arr)

    function s1(...items){
      console.log(items)
    }
    s1(...arr) // => s1(1,2,3,4)
    // 나머지 연산자 => [1,2,3,4]
    s1(arr)//> 이중 배열
    // 매개변수로 배열을 입력할 수 없고 숫자를 입력해야 하는 함수에
    // 전개 연산자를 사용 할 수 있다

    // 배열 변수를 상수로 선언하더라도 요소는 변경이 가능하다
    const arr1 = [1,2,3]
    arr1[0]= 42
    console.log(arr1)
    // arr1 = [1,2] 상수 배열인 경우 새로운 배열의 대입은 안된다
    
    // 배열 복사 할때 전개연산자를 많이 사용한다
    // 배열 - 불변의 (immutable) 특성
    let arr3 = [1,2,3]
    let arr4 = arr3
    arr4[0]=42
    console.log(arr3)
    // 복사해서 쓰고 싶은 경우 - 전개 연산자 사용
    let arr5 = [1,2,3]
    let arr6 = [...arr5]
    arr6[0]=42
    console.log("arr5", arr5)
    console.log("arr6", arr6)

    // 기본 매개변수
    // 매개변수의 기본값을 지정하여 사용하는 것이다
    // 함수 이름(매개변수, 배개변수 = 기본값,매개변수 = 기본값)

    // 시급과 시간을 입력받아 급여를 계산하는 함수
    function earnings (name, wage = 9860, hours = 40){
      console.log(`${name}님의 급여 정보`)
      console.log(`- 시급: ${wage}원`)
      console.log(`- 근무 시간: ${hours} 시간`)
      console.log(`- 급여: ${wage*hours}`)
      console.log()
    } 
    // 주급 계산
    earnings("A", 9860, 40)
    earnings("B", 9860, 40)
    earnings("C", 9860, 40)
    // 함수를 호출할 때 매개변수의 수가 부족하면
    // 기본값으로 대체 된다
    earnings("D")
    earnings("E", 15000)
    
    // 매개변수는 왼쪽부터 입력한다
    // function sample (a = 기본값, b){}
    // 기본 매개변수는 오른쪽 매개변수에 사용합니다.

    // 기본 매개변수를 추가한 윤년 함수
    function isLeapYear(year = new Date().getFullYear()) {
      console.log(`매개변수 year: ${year}`)
      return (year %4 === 0)&& (year%100!==0)|| (year%400===0)
    }
    console.log(`올해는 윤년일까?===${isLeapYear()}`)
    console.log(`2045년은  윤년일까?===${isLeapYear(2045)}`)


  </script>
</body>
</html>
