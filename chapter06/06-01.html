<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // chapter06/06-01.html
    // 객체
    // 객체는 중괄호{...}로 생성하며
    // 자료의 형태: 키:값
    // 위의 형태의 자료를 쉼표(,)로 연결해서 입력합니다

    const product = {
      제품명: "7D 건조 망고",
      유형: "당절임",
      성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
      원산지: "필리핀"
    }

    // 객체 요소에 접근
    // 객체 뒤에 대괄호[...]사용
    console.log(product['제품명'])
    console.log(product["제품명"])
    console.log(product["유형"])
    console.log(product["성분"])
    console.log(product["원산지"])

    //productName = "7D 건조 망고"

  </script>
</body>
</html>
