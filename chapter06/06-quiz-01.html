<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 배열 만들기 4

    function solution(arr) {
      let stk = []
      for(let i=0; i<arr.length; i++){
        if(stk.length===0){
          stk.push(arr[i])
        }else if(stk[stk.length-1]<arr[i]){
          stk.push(arr[i])
        }else if(stk[stk.length-1]>=arr[i]){
          stk.pop()
          i--
        }
      }
      return stk
    }
    console.log(solution([1,4,2,5,3]))

    // 배열 만들기 5
    function solution2(intStrs, k, s, l){
      let answer = [];
      let result = [];
      for(let i=0; i<intStrs.length; i++){
        result = Number(intStrs[i].split('').splice(s,l).join(''))
        if(result>k){
          answer.push(result)
        }
      }
      return answer
    }
    console.log(solution2(["0123456789","9876543210","9999999999999"],50000,5,5))

    // 배열 만들기 6
    function solution3(arr){
      let stk =[]
      for(let i=0; i<arr.length; i++){
        if(stk.length === 0){
          stk.push(arr[i])
        }
        else if(stk[stk.length-1]===arr[i]){
          stk.pop()
        }
        else if(stk[stk.length-1]!==arr[i]){
          stk.push(arr[i])
        }
      }
      return stk.length===0?[-1]: stk
    }
    console.log(solution3([0,1,1,1,0]))
    console.log(solution3([0,1,0,1,0]))
    console.log(solution3([0,1,1,0]))

  </script>
</body>
</html>
